<!DOCTYPE html>
<html>

<head>
    <title>Blackjack Counter</title>
    <link href="main.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="cards/cards.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
    <div class="section">
        <h1>Hand</h1>
        <div class="playingCards faceImages">
            <ul class="table">
                <li class="card-add-li">
                    <div class="card-add">
                        <div class="suits">
                            <span data-suit="clubs">&clubsuit;</span>
                            <span data-suit="hearts">&heartsuit;</span>
                            <span data-suit="spades">&spadesuit;</span>
                            <span data-suit="diamonds">&diamondsuit;</span>
                        </div>
                        <div class="numbers">
                            <span>A</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6</span>
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                            <span>J</span>
                            <span>Q</span>
                            <span>K</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="section">
        <h1>Dealer</h1>
        <div class="playingCards faceImages">
            <ul class="table">
                <li class="card-add-li">
                    <div class="card-add">
                        <div class="suits">
                            <span data-suit="clubs">&clubsuit;</span>
                            <span data-suit="hearts">&heartsuit;</span>
                            <span data-suit="spades">&spadesuit;</span>
                            <span data-suit="diamonds">&diamondsuit;</span>
                        </div>
                        <div class="numbers">
                            <span>A</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6</span>
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                            <span>J</span>
                            <span>Q</span>
                            <span>K</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="section">
        <h1>Calculator</h1>
    </div>
    <script src="main.js"></script>
</body>

</html>
